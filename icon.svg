<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#4F46E5" stroke="#312E81" stroke-width="8"/>
  
  <!-- Wave hand emoji style -->
  <g transform="translate(256, 256)">
    <!-- Hand -->
    <ellipse cx="0" cy="20" rx="40" ry="60" fill="#FBBF24" transform="rotate(-15)"/>
    
    <!-- Fingers -->
    <ellipse cx="-25" cy="-10" rx="8" ry="25" fill="#FBBF24" transform="rotate(-30)"/>
    <ellipse cx="-15" cy="-20" rx="8" ry="25" fill="#FBBF24" transform="rotate(-15)"/>
    <ellipse cx="-5" cy="-25" rx="8" ry="25" fill="#FBBF24" transform="rotate(0)"/>
    <ellipse cx="5" cy="-20" rx="8" ry="25" fill="#FBBF24" transform="rotate(15)"/>
    <ellipse cx="15" cy="-10" rx="8" ry="25" fill="#FBBF24" transform="rotate(30)"/>
    
    <!-- Wave lines -->
    <path d="M 30 -30 Q 50 -50 70 -30 Q 90 -10 110 -30" stroke="#FBBF24" stroke-width="4" fill="none" opacity="0.8"/>
    <path d="M 35 -20 Q 55 -40 75 -20 Q 95 0 115 -20" stroke="#FBBF24" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 40 -10 Q 60 -30 80 -10 Q 100 10 120 -10" stroke="#FBBF24" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">HELLO</text>
</svg>
